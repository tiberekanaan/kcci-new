type: theme
base theme: vartheme_bs4
name: 'KCCI - Subtheme of Vartheme (Bootstrap 4 - SASS)'
description: 'Based on Bootstrap 4 framework using SASS, and extending Vartheme (Bootstrap 4 - SASS).'
project: vartheme_bs4
core_version_requirement: ^9
regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation Collapsible'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
libraries:
  # Bootstrap styles and scripts libraries.
  - kcci/bootstrap-styles
  - kcci/bootstrap-scripts
  # kcci Global styles and scripts libraries.
  - kcci/global-styles
  - kcci/global-scripts
  - kcci/framework
  # kcci Varbase Bootstrap Paragraphs colors style.
  - kcci/vbp-colors
  # kcci Better Login style.
  - kcci/betterlogin
  # kcci Varbase Media Hero Slider style.
  - kcci/heroslider
  # Icons: Uncomment the following if you want to use icons.
  #- kcci/material_design_icons
  #- kcci/fontawesome
  # Fonts: Uncomment the following if you want to use the roboto font.
  #- kcci/roboto
libraries-override:
  vartheme_bs4/framework: false
  vartheme_bs4/bootstrap-styles: false
  vartheme_bs4/bootstrap-scripts: false
  vartheme_bs4/global-styles: false
  vartheme_bs4/global-scripts: false
  vartheme_bs4/vbp-colors: false
  vartheme_bs4/betterlogin: false
  # Heroslider: Uncomment the following to disable the vartheme_bs4/heroslider
  #             Libraray if it was enabled in vartheme_bs4 heroslider styling.
  # vartheme_bs4/heroslider: false

  vartheme_bs4/breadcrumb: kcci/breadcrumb
  vartheme_bs4/dropbutton: kcci/dropbutton
  vartheme_bs4/file: kcci/file
  vartheme_bs4/form: kcci/form
  vartheme_bs4/indented: kcci/indented
  vartheme_bs4/maintenance_page: kcci/maintenance_page
  vartheme_bs4/node: kcci/node
  vartheme_bs4/sidebar-collapse: kcci/sidebar-collapse
  vartheme_bs4/tabs: kcci/tabs
  vartheme_bs4/verticaltabs: kcci/verticaltabs
  vartheme_bs4/alerts: kcci/alerts
  vartheme_bs4/moderation-state: kcci/moderation-state

  # Varbase module compnents overrides in kcci.
  varbase_bootstrap_paragraphs/vbp-colors: kcci/vbp-colors
  betterlogin/betterlogin_css: kcci/betterlogin
  varbase_heroslider_media/general-styling: kcci/heroslider

